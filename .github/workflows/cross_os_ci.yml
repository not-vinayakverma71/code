name: Cross OS CI

on:
  push:
    paths:
      - 'lapce-ai/**'
  pull_request:
    paths:
      - 'lapce-ai/**'

jobs:
  test:
    name: Cross-OS tests (binary protocol + SHM invariants)
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Run cross-OS success criteria tests
        working-directory: lapce-ai
        run: |
          cargo test -p lapce-ai-rust --test cross_os_success_criteria -- --nocapture

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cross-os-${{ matrix.os }}-logs
          path: lapce-ai/target/debug/deps
          if-no-files-found: ignore
