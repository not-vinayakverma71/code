name: CST Property Tests

on:
  push:
    paths:
      - 'lapce-ai/CST-tree-sitter/**'
  pull_request:
    paths:
      - 'lapce-ai/CST-tree-sitter/**'
  schedule:
    # Run nightly for fuzz testing
    - cron: '0 2 * * *'

jobs:
  property-tests:
    name: Property and Fuzz Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Run property tests
        working-directory: lapce-ai/CST-tree-sitter
        run: |
          cargo test --test property_tests -- --nocapture

      - name: Run bytecode fuzz tests
        working-directory: lapce-ai/CST-tree-sitter
        run: |
          cargo test --test bytecode_fuzz -- --nocapture

      - name: Run all compact structure tests
        working-directory: lapce-ai/CST-tree-sitter
        run: |
          cargo test --lib compact -- --nocapture
